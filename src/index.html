<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test_chairs</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
</head>
<body>
  <div class="page">
    <div class="cards-container">
    </div>
  </div>

  <div class="popup hidden">
    <div class="popup__content">
      <h3 class="popup__title">Отправить заявку</h3>
      <div class="popup__container"></div>
      <button class="popup__close"></button>
    </div>
  </div>

  <template class="template">
    <div class="card-wrapper">
      <div class="card">
        <img src="#" alt="фотография товара" class="card__image">
        <p class="card__title"></p>
        <p class="card__price">&#8381;</p>
        <button type="button" class="button button_type_buy">купить</button>
      </div>
    </div>
  </template>

  <template class="user-form">
    <form class="popup__form">
      <span class="popup__label">Имя</span>
      <input
        class="popup__input"
        name="name"
        type="text"
        pattern="([А-ЯЁ][а-яё\s]+?(-[А-ЯЁ][а-яё\s]+)?)|([A-Z][a-z\s]+?(-[A-Z][a-z\s]+)?)"
        placeholder="Введите имя"
        minlength="2"
        maxlength="30"
        required
      >
      <span class="popup__label">Телефон</span>
      <input
        class="popup__input"
        type="text"
        name="tel"
        placeholder="Введите телефон"
        pattern="(\+7\(\d{3}\)\s?\d{3}-\d{2}-\d{2})|(\+7\s\d{3}-\d{3}-\d{2}-\d{2})|(\+7\d{10})|(8\d{10})"
        minlength="11"
        maxlength="18"
        required
      >
      <span class="popup__label">Email</span>
      <input
        class="popup__input"
        name="email"
        type="email"
        placeholder="Введите почту"
        required
      >
      <span class="popup__label">Название товара</span>
      <input
        class="popup__input"
        name="item"
        type="text"
        placeholder="Введите название товара"
        required
      >
      <button class="button button_type_submit" name="button" type="submit">Отправить</button>
    </form>
  </template>

  <script src="<%=htmlWebpackPlugin.files.js%>"></script>
</body>
</html>
